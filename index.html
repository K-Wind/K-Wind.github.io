		<rect x="20" y="15" width="80" height="80" fill="blue" fill-opacity="0.8" stroke="gray" stroke-width="2"/>

	<h2>Assignment 2B:</h2> 
	<script type="text/javascript">
		var dataset;
		d3.json("data2003.json", function(json) {
			dataset = json;
			createPlot();
		});
		
		
		function createPlot(){
				
			var w = 600;
			var h = 400;
			var padding = 25;
			var scaleX = d3.scale.linear()
						.domain([0, d3.max(dataset, function(d){ return d[2]; })])
						.range([padding, w-padding]);
			var scaleY = d3.scale.linear()
						.domain([0, d3.max(dataset, function(d){ return d[3]; })])
						.range([h-padding, padding]);
			var rScale = d3.scale.linear()
						 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
						 .range([2, 8]);
				  
			var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr({
					cx: function(d){return scaleX(d[2]);},
					cy: function(d){return scaleY(d[3]);},
					r:  function(d) { return rScale(d[1]);}
				});
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){return "[" + d[2] + ", " + d[3] + "]"; })
				.attr("x", function(d) { return scatterScaleX(d[2]); })
				.attr("y", function(d) { return scatterScaleY(d[3])+15; })
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("text-anchor", "middle")
				.attr("fill", "red");
			
			var xAxis = d3.svg.axis()
					  .scale(scaleX)
					  .ticks(8)
					  .orient("bottom");
			var yAxis = d3.svg.axis()
					  .scale(scaleY)
					  .ticks(5)
					  .orient("left");
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate("+padding+",0)")
				.call(yAxis);
			
		}
	
	
	
		
	</script>
